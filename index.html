<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="comms.js"></script>
        <script src="app.js"></script>
        <style>
            body {
                padding-top: 100px;
            }
            .inner {
                padding: 40px 15px;
                text-align: center;
            }
        </style>
    </head>
    <body onload="GetAndShowNew();" onkeyup="keyUp(event);">
        <div class="container">
            <div class="inner">
                <div class="form-inline">
                    <div class="form-group">
                        <button id="btnNew" onclick="GetAndShowNew();" class="btn btn-lg btn-primary">Get New</button>
                        <button id="btnShow" onclick="ShowComm();" class="btn btn-lg btn-Danger">Show</button>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="cbShow" onclick="FocusNew();"> Show alg
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="cbAuto" onclick="Auto();FocusNew();"> Auto
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <select class="form-control" id="time" onchange="FocusNew();">
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>8</option>
                            <option>10</option>
                            <option>12</option>
                        </select>
                    </div>
                </div>
                </br>
                <h1 id="target"></h1>
                <h2 id="case"></h2>
            </div>
        </div>
    </body>
</html>
