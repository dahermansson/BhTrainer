<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="comms.js"></script>
        <style>
            body {
                padding-top: 100px;
            }
            .inner {
                padding: 40px 15px;
                text-align: center;
            }
        </style>

        <script>
            var comm;
            var autoMode = false;

            function GetAndShowNew(){
                GetRandomComm();
                ShowTarget();
            }

            function GetRandomComm() {
                var oldcomm = comm;
                while(oldcomm ==comm){
                    comm = comms[Math.floor(Math.random() * comms.length)]
                }
            }

            function ShowTarget(){
                if(comm == null)
                    GetRandomComm();
                document.getElementById("target").innerHTML = comm.FTarget + comm.STarget;
                if(document.getElementById("cbShow").checked)
                    document.getElementById("case").innerHTML = comm.Case;
                else
                    document.getElementById("case").innerHTML = '';
           }

            function Auto(){
                if(document.getElementById("cbAuto").checked){
                    var time = document.getElementById("time").value
                    timer = setInterval(GetAndShowNew, time * 1000);
                    autoMode = true;
                }
                else
                {
                    clearInterval(timer);
                    autoMode = false;
                }
            }
            
            function ShowComm(){
                if(comm == null){
                    GetAndShowNew();
                }	
                document.getElementById("case").innerHTML = comm.Case;
                setTimeout(FocusNew,100);
            }

            function FocusNew(){
                document.getElementById('btnNew').focus()
            }

            function keyUp(event){
                if(event.keyCode == 32 && !autoMode)
                    GetAndShowNew();
            }

        </script>
    </head>
    <body onload="GetAndShowNew();" onkeyup="keyUp(event);">
        <div class="container">
            <div class="inner">
                <div class="form-inline">
                    <div class="form-group">
                        <button id="btnNew" onclick="GetAndShowNew();" class="btn btn-lg btn-primary">Get New</button>
                        <button id="btnShow" onclick="ShowComm();" class="btn btn-lg btn-Danger">Show</button>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="cbShow" onclick="FocusNew();"> Show alg
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="cbAuto" onclick="Auto();FocusNew();"> Auto
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <select class="form-control" id="time" onchange="FocusNew();">
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>8</option>
                            <option>10</option>
                            <option>12</option>
                        </select>
                    </div>
                </div>
                </br>
                <h1 id="target"></h1>
                <h2 id="case"></h2>
            </div>
        </div>
    </body>
</html>
